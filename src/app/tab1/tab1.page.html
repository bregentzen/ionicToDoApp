<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eingang
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eingang</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Eingang</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content color="light">
      <ion-list [inset]="true">
        <ion-item *ngFor="let todo of todos">
          <ion-label>{{ todo.title }}</ion-label>
          <ion-buttons slot="end">
            <ion-button shape="round" color="warning" (click)="editTodo(todo.id)">Bearbeiten</ion-button>
            <ion-button shape="round" color="danger" (click)="deleteTodo(todo.id)">Entfernen</ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
  
      <ion-button size="large" (click)="addTodo()">
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-content>
  
    <app-explore-container name="Tab 1 page"></app-explore-container>
  </ion-content>
