<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>
        <h2>{{ todo.title }}</h2>
        <p>{{ todo.description }}</p>
        <p><strong>Due Date:</strong> {{ todo.dueDate | date }}</p>
        <p><strong>Assignee:</strong> {{ todo.assignee}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
