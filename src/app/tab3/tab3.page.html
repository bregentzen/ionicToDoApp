<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Delegieren
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delegieren</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let delegate of delegates">
      <ion-label>
        <h2>{{ delegate.title }}</h2>
        <p>{{ delegate.description }}</p>
        <p><strong>Due Date:</strong> {{ delegate.dueDate | date }}</p>
        <p><strong>Assignee:</strong> {{ delegate.assignee}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
